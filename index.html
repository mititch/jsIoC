<!DOCTYPE html>
<html>
<body>

<h1>jsIoC work</h1>

</body>

<script type="text/javascript">

    function CtorA (cont) {

        this.objB = 'interfaceB';
        this.objB = new cont[this.objB](cont);

        this.doA = function () {
            this.objB.doB();
        };
    }
    
    function CtorB(cont) {

        this.doB = function() {
            alert('I am B!');
        };
    }

    window.onload = function() {

        var cont = {
            'interfaceA': CtorA,
            'interfaceB': CtorB,
        };

        var objA = 'interfaceA';
        objA = new cont[objA](cont);

        objA.doA();
    };
    
</script>

</html>
